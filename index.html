<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>
<body>
<div class="form">
    <form action="" method="post" id="our-form">

        <img class="form-img" src="images/icon.png" alt="">

        <h1 class="title">Sign In</h1>

        <label for="fname" class="name">
            <i class="fas fa-user-alt"></i>
            <input type="text" id="fname" placeholder="Username">
        </label>


        <label for="password" class="login">
            <i class="fas fa-lock"></i>
            <input type="text" id="password" placeholder="Password">
        </label>


        <label for="confirm"></label>
        <input type="submit" id="confirm" value="Login">

        <div class="check">


            <label for="remember" class="me">
                <input type="checkbox" id="remember" value="Remember me">
                Remember me</label>


            <a href="#" class="forgot">Forgot password?</a>
        </div>

    </form>

    <div class="mind">
            <span>Don`t have a account ?     </span>
            <a href="#" class=""> Register here</a>
    </div>
</div>
</body>
</html>
